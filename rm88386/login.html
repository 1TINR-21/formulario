<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="./css/estilo-login.css"/>
    <script src="https://kit.fontawesome.com/c0d98b081e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Exemplo de Formul√°rio de Login</h1>
        <div class="form-01">
            <form action="#" method="POST">
                <div class="input-base">
                    <i class="fas fa-user-circle icon"></i>
                    <input type="text" name="txtUserNm" id="idTxtUserNm" placeholder="Username" class="input-field"/>
                </div>
                <div class="input-base">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" name="txtEmail" id="idTxtEmail" placeholder="E-mail" class="input-field"/>
                </div>
                <div class="input-base">
                    <i class="fas fa-key icon"></i>
                    <input type="password" name="txtPass" id="idTxtPass" placeholder="Senha" class="input-field"/>
                </div>
                <div class="input-base">
                    <button type="submit" class="btn">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
