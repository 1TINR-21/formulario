<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./css/estilo-login.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="container">

        <h1>EXEMPLO FORMUL√ÅRIO DE LOGIN</h1>

        <div class="login-01">
            <form action="#" method="GET">


                <div class="input-base">
                    <i class="fa fa-user icon"></i>
                    <input type="text" name="txtUserNm" id="idTxtUserNm" placeholder="Username" class="input-field">
                </div>
                <div class="input-base">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" name="txtEmail" id="idTxtEmail" placeholder="Email" class="input-field">
                </div>
                <div class="input-base">
                    <i class="fa fa-key icon"></i>
                    <input type="password" name="txtPass" id="idTxtPass" placeholder="Password" class="input-field">
                </div>
                <div class="input-base">
                    <button type="submit" class="btn">REGISTRAR</button>
                </div>

            </form>
        </div>

    </div>
</body>

</html>
