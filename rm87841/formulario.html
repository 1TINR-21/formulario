<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="stylesheet" href="./css/estilo.css" type="text/css">
  </head>
  <body>
    <div id="container">
      <h1> Formul√°rio de Cadastro </h1>
      <hr>
      <div id="form" class="form">
        <form action="#" method="GET">
          <div class="form__field">
            <label for="name"> Nome: </label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome" required oninvalid="setCustomValidity('Preencha corretamente o campo nome.')" pattern="[A-Za-z]{10}">
          </div>
          <div class="form__field">
            <label for="email"> Email: </label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required oninvalid="setCustomValidity('Preencha corretamente o campo email.')" pattern="[a-z0-9]{3,50}@[a-z0-9]{2,50}.[a-z]{2,3}">
          </div>
          <div class="form__actions">
            <input type="submit" class="send" value="Enviar">
            <input type="reset" class="clear" value="Limpar">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
