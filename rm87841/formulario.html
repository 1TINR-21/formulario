<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="stylesheet" href="./css/estilo.css" type="text/css">
  </head>
  <body>
    <div id="container">
      <h1> Formul√°rio de Cadastro </h1>
      <form action="#" method="GET">
        <div>
          <label for="idTxtNm"> Nome: </label>
          <input type="text" name="txtNm" id="idTxtNm" placeholder="Digite seu nome">
        </div>
        <div>
          <label for="idTxtEmail"> Email: </label>
          <input type="email" name="txtEmail" id="idTxtEmail" placeholder="Digite seu email">

        <div>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
        </div>
      </form>
    </div>
  </body>
</html>
